<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-sidenav-list
      (closeSideNavigation)="sidenav.close()"
    ></app-sidenav-list>
  </mat-sidenav>
  <mat-card-content>
    <app-header (sideNavigationToggle)="sidenav.toggle()"></app-header>
    <app-navtabs></app-navtabs>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-card-content>
</mat-sidenav-container>
